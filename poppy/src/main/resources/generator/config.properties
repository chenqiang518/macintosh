# 数据库配置 Ajdbc.driver=com.mysql.cj.jdbc.Driverjdbc.url=jdbc:mysql://127.0.0.1:3306/macintosh?characterEncoding=UTF-8&useUnicode=true&nullCatalogMeansCurrent=truejdbc.username=rootjdbc.password=rootdb.database=macintoshdb.table=hogwarts_%# 通用Mapper配置mapper.plugin=tk.mybatis.mapper.generator.MapperPluginmapper.Mapper=com.vernon.poppy.common.MySqlExtensionMapper#dao类和实体类的位置java.targetProject=src/main/java#实体类的包名java.targetPackage=com.vernon.poppy.entity#实体类的根包名java.rootClass=com.vernon.poppy.entity.BaseEntity#mapper.xml位置mapper.targetProject=src/main/resources#mapperXML文件路径mapper.targetPackage=mapper#dao类的包名java.targetMapperPackage=com.vernon.poppy.dao